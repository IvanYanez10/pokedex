{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pokedexApp/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="container podex-cont" style="width:970px; border: 5px solid rgb(74, 2, 2);">
      <div class="row p-3">
        <span class="col poke-name">{{ namePokemon }}</span>
        <span class="col col-1 poke-id" style="font-size: 1.8rem;">{{ idPokemon }}</span>
        <div class="search col">
          <form action="{% url 'pokedexApp:index'%}" method="post">
            {% csrf_token %}
            {{pkc}}   
            <input type="submit" class="btn btn-success" style="font-size:1rem;">         
          </form>
          {%if flag%}        
            <div class="alert alert-danger" role="alert" style="position:absolute;">
              No existe
            </div>
          {% endif %}
        </div> 
      </div>

      <div class="row">

        <div class="col-5">
          <div class="row particles-image">
            <div class="" style="">
              <div id="particles-js" style="position:absolute;"></div>
            </div>
            <img class="img-fluid rounded" src="{{imageUrlPokemon}}" style="position:relative;z-index:1"/>
          </div>
          <div class="row pokeTypes">
            <div class="row">            
              {% for i in typesPokemon %}
              <div class="col card mx-3 {{ i.name }}">
                <p class="card-text">{{ i.name }}</p>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <div class="col">          
          <div class="row">
            <div class="col">
              {% for i in statsPokemon %}
              <span>{{ i }}</span>
              {% endfor %}
            </div>
            <div class="col-2 buttons ">
              <button type="button" class="btn btn-warning"><i class="fa-solid fa-shuffle"></i></i></button>
              <button type="button" class="btn btn-warning"><i class="fa-solid fa-angle-left"></i></i></button>
              <button type="button" class="btn btn-warning"><i class="fa-solid fa-angle-right"></i></button>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <!-- scripts -->
    <script src="{% static 'pokedexApp/particles.js'%}"></script>
    <script src="{% static 'pokedexApp/app.js'%}"></script>

  </body>
</html>

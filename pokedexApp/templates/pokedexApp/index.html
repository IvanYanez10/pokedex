{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pokedexApp/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <h1>Pokedex</h1>
    <div>
      <form action="{% url 'pokedexApp:index'%}" method="post">
        {% csrf_token %}
        {{pkc}}
        <input type="submit">
      </form>
      {%if flag%}        
        <span> No existe </span>
      {% endif %}
    </div>
    <ul>
      <li><span>{{ namePokemon }}</span></li>
      <li><span>{{ idPokemon }}</span></li>
      <li><span> {{ typesPokemon }} </span></li>
      <li>
        <span>Estadisticas</span>
        <ul>
          {% for i in statsPokemon %}
          <li><span>{{ i }}</span></li>
          {% endfor %}
        </ul>
      </li>
      
      <li><span> {{ heightPokemon }} m </span></li>
      <li><span> {{ weightPokemon }} kg </span></li>
      <li><img src="{{imageUrlPokemon}}" title="Foto de {{ namePokemon }}" alt="No se pudo cargar imagen" height="250"/></li>
    </ul>
    
  </body>
</html>

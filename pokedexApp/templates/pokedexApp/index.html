{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pokedexApp/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container podex-cont" style="max-width:1000px;min-width:1000px">
      <div class="row p-3">
        <span class="col poke-name">{{ namePokemon }}</span>
        <span class="col col-2 poke-id" style="font-size: 1.8rem;"><span style="color:rgba(255, 255, 255);">ID </span>{{ idPokemon }}</span>
        <div class="search col">
          <form action="{% url 'pokedexApp:index'%}" method="post" , autocomplete="off">
            {% csrf_token %}
            {{pkc}}   
            <input type="submit" class="btn" style="">         
          </form>
          {%if flag%}        
            <div class="alert alert-danger" role="alert" style="position:absolute;">
              No existe
            </div>
          {% endif %}
        </div> 
      </div>

      <div class="row">

        <div class="col-5">
          <div class="row particles-image">
            <div class="" style="">
              <div id="particles-js" style="position:absolute;"></div>
            </div>
            <img class="img-fluid rounded" src="{{imageUrlPokemon}}" style="position:relative;z-index:1"/>
          </div>
          <div class="row pokeTypes">
            <div class="row">            
              {% for i in typesPokemon %}
              <div class="col card mx-3 {{ i.name }}">
                <p class="card-text">{{ i.name }}</p>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>       

        <div class="col">          
          <div class="ms-3 mt-3 row"style="height:90%;">
            <div class="col">

              <div class="row" style=" height:300px">
                <canvas id="myChart" style="max-width:700px;"></canvas>
              </div>
              
              <div class="row" style="margin-top:20px;"> 
                {% for i in abilitiesPokemon %}
                  <div class="col card abilities m-3">
                    <p class="card-text">{{ i }}</p>
                  </div>
                {% endfor %}
              </div>
              

            </div>

            <div class="col col-2 d-flex ">
              <div class=" py-4 align-self-center buttons" >
                <div class="pokeball">
                  <img src="{% static 'pokedexApp/images/3.svg'%}">
                </div>
                <button type="button" class="btn"><i class="fa-solid fa-angle-left"></i></button>
                <button type="button" class="btn"><i class="fa-solid fa-shuffle"></i></button>                
                <button type="button" class="btn"><i class="fa-solid fa-angle-right"></i></button>
              </div>              
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <!-- scripts -->
    <script src="{% static 'pokedexApp/particles.js'%}"></script>
    <script src="{% static 'pokedexApp/app.js'%}"></script>

    <script>     
      let lista = [];
      let dato;
    
      {% for i in statsPokemon %}
        dato = {{i}};
        lista.push(dato); 
      {% endfor %}

      var xValues = ["hp", "attack", "defense", "s attack", "s defense", "speed"];
      var barColors = ["#ff000070", "#0000ff70","#FE8B4A70","#FADD5170","#D1DDE870","#984CEB70"];

      let chart = new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: lista
          }]
        },
        options: {         
          maintainAspectRatio: false, 
          scales:{
            x:{
              grid: {
                display: false,
                borderColor: "#d3d3d3",
                backgroundColor: "#d3d3d3"
              }
            },
            y: {
              suggestedMax: 200,
              beginAtZero: true,
              grid: {
                display: false,
                borderColor: "#d3d3d3",
                color: "#5f5f5f"
                
              }
            },
          },
          plugins: {
            legend: false
          }
        }
      });
    </script>
    
  </body>
</html>
